<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Todo List</h1>
<h2>
    <a href="/todoList/new">ADD NEW TODO</a>
</h2>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Author</th>
            <th>Date of creation</th>
            <th>Last modified</th>
            <th>Delete todo</th>
        </tr>
        <tr th:each="todo: ${todos}">
            <th>
                <a th:href="@{/todoList/{id}(id=${todo.getId()})}" th:utext="${todo.id}">...</a>
            </th>
            <th th:utext="${todo.description}">...</th>
            <th th:utext="${todo?.author?.name}">...</th>
            <th th:utext="${todo.dateOfCreation}">...</th>
            <th th:utext="${todo.dateOfChange}">...</th>
            <th>
                <form th:method="DELETE" th:action="@{/todoList/{id}(id=${todo.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </th>
        </tr>
    </table>
</div>
<br/>
<form th:method="DELETE" th:action="@{/todoList}">
    <input type="submit" value="Delete All Todo">
</form>
</body>
</html>
